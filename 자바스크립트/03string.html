<body>
    <script>
        //문자열을 활용한 반복문 사용

        //문자열의 자리는 0부터 시작한다.
        //길이는 1부터 알려줌.!!!!!!!!!!!!!!!!!!!!!!!!!!!!

        let str = "hello world";

        //문자열 자르기
        // str.substring(시작하는 위치, 끝나는 위치)
//         console.log(str.substring(2,7)); // 공백 포함

//         //문자위치 찾기
//         str.indexOf()
//         console.log(str.indexOf('d'));
//         console.log(str.indexOf('l')); // 중복문자는 앞에것 기준으로 자리 찾아줌.
//         console.log(str.indexOf('wo')); // 자리는 앞에것 기준.
//         str.indexOf('l',4); // l의 위치 찾기. 단, 4번째 자리부터 찾으세요.
//         str.lastIndexOf(l); // (중복 글자 있을 때) 문자열 끝에서부터 찾으세요.

        //문자열 길이
        str.length
        console.log(str.length);

        //소문자->대문자 변경
        console.log(str.toUpperCase());

        let str2 = "HELLO";
        //대문자->소문자 변경
        console.log(str2.toLowerCase());

        //맨 끝자리 문자 확인. true와 false로 확인.
        str.endsWith()
        console.log(str.endsWith('d'));

        //구분자를 기준으로 문자를 자르세요.
        str2 = "hello,bye,yedam";
        str2.split(','); //[hello bye yedam]

        //str의 길이만큼 반복문 실행
        for(let i = 0; i<str.length; i++){
            
            //i=0, 시작 위치는 0, 끝나는 위치는 1
            if(str.substring(i,i+1) == "l"){  //-> 한 글자씩 잘리게 됨.
                console.log("l의 자릿수는 "+ (i+1) + "입니다"); // 자릿수는 1부터 시작해서 i+1로.
            }
        }

        //문자열을 활용한 반복문
        //입력받은 수까지 출력합니다.
        //단, 마지막 자리가 3,6,9로 끝이 나면 *로 표시합니다.
        //예) 1~20 -> 1,2,*,4,5,*,7,8,*,10,11,12,1*,14,15,1*,17....20

        let num = Number(prompt("숫자를 입력하세요."));

        for(let i = 1; i<=num; i++){
            //lastIndexof

            let temp = String(i);
            //lastIndexOf 검색 -> 없다 -> -1
            //lastIndexOf 검색 -> 있다 -> 위치값을 알려(1 이상 데이터)
            if(temp.endsWith('3') || temp.endsWith('6') || temp.endsWith('9')){
                //총 길이-1, 총 길이
                temp = temp.substring(0,temp.length-1); // 마지막 끝자리를 잘라서 버린 후 temp에 저장됨. ex)temp가 103이면, 10만 남고 temp에 저장.
                temp += "*";
            }
            console.log(temp);
        }

        
        </script>
