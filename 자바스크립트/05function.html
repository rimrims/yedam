<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //함수 : 재사용 가능. 중복소스 줄이기
        //함수의 형태
        // function 함수명 (){

        // }

        //계산기

        //변수 scope

        function cal(x,y){ // 매개변수: cal한테 x,y의 값을 알려줌.
            //더하기 기능만 가진 계산기
            //2개의 인자만 계산하는 계산기
            let result = x + y;
            // console.log(result);
            return result; // 호출한 곳에 result값 반환해줌. 없으면 반환 x
        }

        let total = cal(1,2); // return으로 인해 total에 3 저장.
        console.log(total);

        //사칙연산이 가능한 계산기
        function calculator(num1,num2,sp){ // 3개의 매개변수 받아옴. num1,num2 : 계산할 데이터.
                                           //  sp : 덧셈,뺄셈,곱셈,나눗셈인지 확인할 수 있는 데이터

        let result = 0; // 변수 선언하기
        if(sp =="+"){
            result = num1+num2;
        } else if(sp=="-"){
            result = num1-num2;
        } else if(sp=="*"){
            result = num1*num2;
        } else if(sp=="/"){
            result = num1/num2;
        }
        return result;
        }

        total = calculator(10,20,"*");
        console.log(total);
        // cal(3,4);

        // 음수,양수 확인하기
        function judgment(x){
        // let str = "";
        //     if(x<0){
        //         str += "음수입니다."
        //     }
        //     return str;
        return x < 0 ? "음수입니다" : "양수입니다" ; // return문을 만나서 반환.
        }

        let judg = judgment(-2);
        console.log(judg);

        // 합계 구하기
        // 내가 입력한 수에 대한 덧셈
        // 예) 10 -> 1~10 더하는 함수
        // 함수 안에 반복문 사용 가능
        function sum(x){
            let inputSum = 0;
            for(let i=1; i<=x; i++){
                inputSum = inputSum + i;
            }
            let num = judgment(1); // 정형해놓은 함수를 내가 만든 함수 안에서 호출 가능.
            console.log(num);
            return inputSum;
        }

        let input = sum(1000);
        console.log(input);

        // 구구단

        function gugudan(x){
            for(let i=1;i<=9;i++){
                console.log(x + "*" + i + "=" + (x*i));
            }
        }
        gugudan(3);

    </script>
</body>
</html>
