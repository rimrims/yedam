<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //1. 산술 연산자 : +, -, /, *, %, ++, --, +=, -=, /= ...
        let sum = 10 + 10; // result 20
        let sub = 20 - 10; // result 10

        let div = 50 / 5; // result 10 : 나눴을 때 몫
        let num = 50 % 5; // result 0 : 나눴을 때 나머지

        let sup = 20 * 30; // result 600

        //++ : 증감 연산자. 1을 더해줌.
        let num7 = 1;

        console.log(num7++); // result 1. num7 실행 후 세미콜론으로 끝나버림. 출력 후 +1됨. 문장 실행완료 후 num7 = num +1 ;
        console.log(++num7); // result 3. num7 실행->+1후 세미콜론으로 끝남. 출력 전 +1됨. 문장을 실행하기 전 num7 = num7 + 1;

        // --
        console.log(num7--); // result 3 // 실행완료 후 3-1 = 2
        console.log(--num7); // result 1. // 2-1 = 1

        // +=,-=,/= ...
        
        //+=
        num7 = num7 + 7;
        num7 += 7; // 나 자신에 +7
        console.log(num7);

        //-=
        num7 = num7 - 5;
        num7 -= 5; // 나 자신에 -5

        // /=
        num7 = num7 / 5;
        num7 /= 5; // 나 자신을 5로 나눈 몫

        //2. 비교 연산자 : ==, !=, ===, >, <, >=, <=
        // = 대입 연산자. 우변의 데이터를 좌변의 변수에 넣어주는 역할
        let firstNum = 1;
        let secondNum = 2;

        console.log(firstNum == secondNum); // result false
        console.log(firstNum != secondNum); // result true
        console.log(firstNum === secondNum); // result false

        console.log(1 === 1); // result true
        console.log("yedam" == "yedam"); // result true
        console.log(Number("12") === Number("12")); // result true (문자->숫자 변환 후 비교)

        console.log(firstNum > secondNum); // result false
        console.log(firstNum < secondNum); // result true
        console.log(firstNum >= secondNum); // result false
        console.log(firstNum <= secondNum); // result true        
        
        // == 좌우변 같은지 비교
        // != 다른지 비교
        // === 데이터 타입, 데이터 내용까지 비교. 문자도 비교가능

        //3. 논리 연산자 : &, &&, |, ||, 삼항 연산자
        // && = AND
        // || = OR

        console.log( true && true);

        console.log(firstNum < secondNum && firstNum >= secondNum); // result false. and는 명제를 곱하기로 생각.
        console.log(firstNum < secondNum || firstNum >= secondNum); // result true. or는 더하기로 생각.

        //4. 문자열 연산자 : +, += (띄어쓰기 포함!)
        console.log("yedam"+"javascript"); // 문자열을 합쳐줌.

        let str8 = "yedam";
        // str8 = str8 + " 5F";
        str8 += " 5F"
        console.log(str8);

        //5. 부정 연산자 : ! // 원 값을 부정함. 반대로. (not)
        console.log(!true); // result false
        console.log(!false); // result true

    </script>
</body>
</html>
